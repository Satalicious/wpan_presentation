<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/night.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate>
          <h1 style="color: red" ;>WPAN</h1>
        </section>
        <section data-auto-animate>
          <h1 style="color: rgb(47, 178, 143)" ;>WPAN</h1>
          <h4>
            <span style="color: rgb(47, 178, 143)" ;>W</span>ireless
            <span style="color: rgb(47, 178, 143)" ;>P</span>ersonal
            <span style="color: rgb(47, 178, 143)" ;>A</span>rea
            <span style="color: rgb(47, 178, 143)" ;>N</span>etwork
          </h4>
          <p style="font-size: 20px; font-weight: bold">
            Mathias Schuh - 3AKIFT]
          </p>
        </section>

        <section
          data-markdown
          data-background-color="rgb(100, 80, 255)"
          data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
          <textarea data-template>
        <h1 style="color:rgb(47, 178, 143); font-size: 90px;">Overview</h1>

        1. Definition of **WPAN**
        2. **WPAN** compared to **WLAN**
        3. Usecases
        4. Implementations
        5. Standards
        
        ---
        <h1 style="color:rgb(47, 178, 143); font-size: 90px;">Definition of WPAN</h1>

        - subgroup of **Personal Area Network**
        - short range setup
        - the lower transmission power results in energy savings
        - used to connect to a larger network

        ---

        <h1 style="color:rgb(47, 178, 143); font-size: 90px;">WPAN vs WLAN</h1>

        vs | **WPAN** | **WLAN**
        --- | --- | ---
         distance | short | wide
        infrastructure | none | much
        data rates | low | high

        ---
        <h1 style="color:rgb(47, 178, 143); font-size: 90px;">Usecases</h1>

        ![](images/wpans.jpg)
        ---

        <h1 style="color:rgb(47, 178, 143); font-size: 90px;">Implementations</h1>

        - Bluetooth / Bluetooth LE
        - Zigbee
        - Infrared
        - RFID
        - NFC
        
        ---

        <h1 style="color:rgb(47, 178, 143); font-size: 80px;">Data Rates and Ranges</h1>

        tech | speed | range
        --- | --- | ---
        BT | 3 Mb/s | up to km
        Zigbee | 250 kbit/s | 100m
        Infrared | 4 Mbit/s | 10m
        RFID | varry | 1000m
        NFC | 424 kbit/s | 10cm
        WLAN | 54 Mbit/s | 100m

        ---

        <h1 style="color:rgb(47, 178, 143); font-size: 52px;">Standards</h1>

        ![](images/standards.png)

        ---

        ## Goodbye

        ```javascript
        var s = "JavaScript syntax highlighting";
        alert(s);
        ```


      </textarea
          >
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // ![](images/pans.png)

      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        autoPlayMedia: true,
        progress: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
